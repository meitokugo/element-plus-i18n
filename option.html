<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-plus"></script>
    <title>project0503</title>
  </head>
  <body>
    <div id="app">
      <el-button round>{{ message }} </el-button>
      <el-select v-model="fileOrgType" placeholder="请选择">
        <el-option label="是" value="Y"> </el-option>
        <el-option label="否" value="N"></el-option>
      </el-select>
      <br />
      <div>
        <el-select v-model="option" placeholder="pls pick">
          <el-option
            v-for="(item,index) in options"
            :key="index"
            :label="item.label"
            :value="item.value"
          >
          </el-option>
        </el-select>
      </div>
      <!---->

      <div>
        <br />
        <el-button m="b-2"> Switch Lang </el-button>
        <br />
        <el-config-provider :locale="locale1">
          <el-color-picker :model-value="''" style="vertical-align: middle" />
        </el-config-provider>
      </div>


      <div>
        <el-config-provider :locale="japanese">
            <el-date-picker
            v-model="value1"
            type="datetime"
            placeholder="日付と時間を選択"
          />
        </el-config-provider>
      </div>

      <div>
        <el-button text @click="dialogVisible = true"
          >click to open the Dialog</el-button
        >

        <el-dialog
          v-model="dialogVisible"
          title="Tips"
          width="30%"
          :before-close="handleClose"
        >
          <span>This is a message</span>
          <template #footer>
            <span class="dialog-footer">
              <el-button @click="dialogVisible = false">Cancel</el-button>
              <el-button type="primary" @click="dialogVisible = false"
                >Confirm</el-button
              >
            </span>
          </template>
        </el-dialog>
      </div>
    </div>
